             <form action="login.php" method="post" autocomplete="on">

                   <i class="material-symbols-outlined">passkey</i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="10" minlength="5">
                    <label for="isenha">senha</label>
                     </div>
          

           
                 <input type="submit" value="entrar">
                  <a href="esqueci.html"  class="botao">Esqueci a senha. <i class="material-symbols-outlined">mail</i></a>
